<!DOCTYPE html>
<html>

<head>
    <title> Different attributes of html</title>
    <link rel="stylesheet" href="pseudo class.css">
    </head>
    <body>
        <form>
            <!--pseudo class-->
            <div> 
                <p class="form">Name</p>
                <input type="text">
                <br>
                <p class="form"> Contact us</p>
                <input type="number">

            </div>
            <!--pseudo elements-->
            <div id="before">
                 to show before 
                
            </div>
            <div id="after">
                to show after
            </div>
            
        </form>
    </body>
</html>
